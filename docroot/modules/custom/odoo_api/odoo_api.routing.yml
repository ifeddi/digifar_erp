odoo_api.odoo_api_config_form:
  path: '/admin/config/services/odoo'
  defaults:
    _form: '\Drupal\odoo_api\Form\OdooApiClientConfigForm'
    _title: 'Odoo API Client'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE

odoo_api.odoo_metadata_explore_form:
  path: '/admin/config/services/odoo/metadata'
  defaults:
    _form: '\Drupal\odoo_api\Form\OdooMetadataExploreForm'
    _title: 'Odoo Metadata Explorer'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE
